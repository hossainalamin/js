<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
    var str = "I love my country"
    var a = str.charCodeAt(1);
    document.write(a + "<br>");
    var b = String.fromCharCode(65);
    document.write(b);
    </script>
</body>
</html>
