<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types of js</title>
</head>
<body>
    <script>
        var x = "This is string";
        document.write(x + "<br>");
        document.write(typeof x + "<br>");
        var y = 10;
        document.write(y + " is a " + typeof y + "<br>");
        var z = true;
        document.write(z + " is a " + typeof z + "<br>");

        var a = ['html','css','js'];
        document.write(a + " is a " + typeof a + "<br>");

        var b = {
            name : "Alamin",
            result : "3.71"
        }
        document.write(b + " is a " + typeof b + "<br>");
        var c;
        document.write(c + " is a " + typeof c + "<br>");
    </script>
</body>
</html>
