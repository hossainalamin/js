<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js boxes</title>
</head>
<body>
    <script>
        var number = prompt('Enter your number in the exams : ');
        if(number >= 60){
            confirm("Are you sure?");
            document.write('You are 1st class');
        }else if(number <60 && number>50){
            confirm("Are you sure?");
            document.write('You are 2nd class');
        }else{
            confirm("Are you sure?");
            document.write('You are fail or 3rd class');
        }
        alert("Don't copy in the exams");
    </script>
</body>
</html>
