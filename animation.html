<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #test{
            background: red;
            width : 950px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div id="test">
        <p id="para">Hello every one.Welcome to js animation</p>
    </div>
    <script>
        var a = 0;
        var id = setInterval(animationFunction,200)
        function animationFunction(){
            if(a==600){
                //claerInterval(id)
                document.querySelector("#para").style.marginLeft = 0 + 'px'
                a = 0
            }else{
                document.querySelector("#para").style.marginLeft = a + "px"
                a += 10
            }
           
        }
        setTimeout(function(){
            document.getElementById("test").style.background = "green"
        },5000)
    </script>
</body>
</html>
